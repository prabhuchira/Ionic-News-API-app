<ion-header>
  <ion-toolbar color="primary">
    <ion-title>News</ion-title>
   
  </ion-toolbar>
</ion-header>

<ion-content padding>
  
  
  <ion-grid nowrap>
    <ion-row justify-content-around>
      <ion-col  *ngFor = "let article of data?.articles" size-md="6" size-sm="12"  align-self-stretch>
         <!--Content Starts here-->

         <ion-card (click)="goToPage(article)"  >
            <ion-card-header>
              
              <ion-img [src]="article.urlToImage"></ion-img>
              <ion-card-subtitle>{{article.author}}</ion-card-subtitle>
              <ion-card-title>{{article.title}}</ion-card-title>
            </ion-card-header>
          
            <ion-card-content>
             {{article.description}}
            </ion-card-content>
          </ion-card>



      </ion-col>

    </ion-row>

  </ion-grid>
 
</ion-content>
