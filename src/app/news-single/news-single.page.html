<ion-header>
  <ion-toolbar>
    <ion-title>news-single</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
    <ion-card>
        <ion-card-header>
          <ion-img [src]="article.urlToImage"></ion-img>
          <ion-card-subtitle>{{article.author}}</ion-card-subtitle>
          <ion-card-title>{{article.title}}</ion-card-title>
        </ion-card-header>
      
        <ion-card-content>
         {{article.description}}
        </ion-card-content>
<br>
        <ion-card-content>
            {{article.content}}
           </ion-card-content>
      </ion-card>
</ion-content>
